<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"  href= 'https://fonts.googleapis.com/css?family=Roboto' >
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <div id="container" class="container">
    <div class="icon-star" id="icon-star">
      <span>
        <img src="./images/icon-star.svg">
      </span>
    </div>
    <div class="h1" id="h1">
      <h1><span>How did we do?</span></h1>
    </div>
    <div class="para" id="para">
      <span>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</span>
    </div>

    <div class="btns">
      <button class="btn" id="btn-1" aria-label="Rate 1">1</button> 
      <button class="btn" id="btn-2" aria-label="Rate 2">2</button> 
      <button class="btn" id="btn-3" aria-label="Rate 3">3</button> 
      <button class="btn" id="btn-4" aria-label="Rate 4">4</button> 
      <button class="btn" id="btn-5" aria-label="Rate 5">5</button> 
    </div>

    <div class="submit" id="submit">
      <button class="sub-btn" id="sub-btn">Submit</button>
    </div>
    <div class="checked">
    <div class="thank-sec hidden">
      <div class="img">
        <img src="./images/illustration-thank-you.svg" alt="thank-you">
      </div>
      <div class="rate-sec">
        <span class="rating" id="rating">You selected <span id="rate" class="rate"></span> out of 5</span>
      </div>
      <h2 class="thankyou"> Thank you!</h2>
      <p class="rate-para">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
      </div>

    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
